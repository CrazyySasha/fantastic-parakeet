<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto  flex items-center gap-5 p-5">
        <a href="">
            <img src="assets/images/LogoBlack.png" alt="" class="h-[52px]">
        </a>
        <nav class="mr-auto p-5 flex max-lg:flex-col max-lg:absolute max-lg:left-0 max-lg:top-0 max-lg:bottom-0 max-lg:right-0 gap-10 max-lg:bg-[rgb(255,255,255,.20)] max-lg:w-9/12  max-lg:-translate-x-full transition duration-300 max-lg:backdrop-blur max-lg:shadow-2xl">
            <a href="">
                About us
            </a>
            <a href="">
                How it works
            </a>
            <a href="">
                Pricing
            </a>
            <a href="">
                FAQs
            </a>
        </nav>
        <button class="border border-transparent py-3 px-9 hover:bg-[#151515] transition duration-200 hover:text-white hover:shadow-lg hover:shadow-slate-700 ml-auto">
            Login
        </button>
        <button
            class="bg-[#151515] text-white py-3 px-9 hover:bg-white hover:text-[#151515] border border-transparent transition duration-200 ease-in-out  hover:border-[#151515] hover:shadow-lg hover:shadow-[#151515]">
            Sign up
        </button>
        <button class="toggler">
            menu
        </button>
    </header>

    <script>
        const btn = document.querySelector('.toggler');
        btn.addEventListener('click', function () {
            document.querySelector('nav').classList.toggle('max-lg:translate-x-0');
        });
    </script>
</body>

</html>
