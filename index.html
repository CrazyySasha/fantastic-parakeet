<head>

    <link rel="stylesheet" href="assets/css/tailwind.css">
</head>

<body class="dark:bg-slate-900">
    <header class="container mx-auto flex items-center gap-5 p-5">
        <a href="">
            <img src="assets/images/LogoBlack.png" alt="" class="h-[52px]">
        </a>
        <nav
            class="mr-auto p-5 flex max-lg:flex-col max-lg:absolute max-lg:left-0 max-lg:top-0 max-lg:bottom-0 max-lg:right-0 gap-10 max-lg:bg-[rgb(255,255,255,.20)] max-lg:w-9/12  max-lg:-translate-x-full transition duration-300 max-lg:backdrop-blur max-lg:shadow-2xl">
            <a href="#about">
                About us
            </a>
            <a href="">
                How it works
            </a>
            <a href="">
                Pricing
            </a>
            <a href="">

            </a>
        </nav>
        <button
            class="border border-transparent py-3 px-9 hover:bg-[#151515] transition duration-200 hover:text-white hover:shadow-lg hover:shadow-slate-700 ml-auto">
            Login
        </button>
        <button
            class="bg-[#151515] text-white py-3 px-9 hover:bg-white hover:text-[#151515] border border-transparent transition duration-200 ease-in-out  hover:border-[#151515] hover:shadow-lg hover:shadow-[#151515]">
            Sign up
        </button>
        <button class="toggler lg:hidden">
            menu
        </button>
    </header>

    <main>
        <ul class="flex gap-2 max-md:flex-col md:flex-wrap items-start">
            <li class="max-sm:block hidden first:translate-x-9">
                <button class="px-4 py-2 bg-orange-500 text-sky-800">button 1</button>
            </li>
            <li class="sm:max-md:hidden">
                <button class="px-4 py-2 bg-orange-500 text-sky-800">button 2</button>
            </li>
            <li class="min-[320px]:max-[480px]:hidden">
                <button class="px-4 py-2 bg-orange-500 text-sky-800">button 3</button>
            </li>
            <li class="first:translate-x-9 ">
                <button class="px-4 py-2 bg-orange-500 text-sky-800">button 4</button>
            </li>
            <li>
                <button class="px-4 py-2 bg-orange-500 text-sky-800">button 5</button>
            </li>
            <li>
                <button class="px-4 py-2 bg-orange-500 text-sky-800">button 6</button>
            </li>
            <li>
                <button class="px-4 py-2 bg-orange-500 text-sky-800">button 7</button>
            </li>
            <li class="last:scale-125">
                <button
                    class="empty:hidden px-4 py-2 bg-orange-500 rounded-md enabled:hover:bg-orange-600 enabled:hover:shadow-[2px_2px_8px_4px_rgba(251_146_60_/_0.5)] transition-all ease-in-out duration-100  text-white  outline-none focus:ring-4 focus:ring-orange-500/25 enabled:active:scale-90 disabled:bg-slate-600"
                    disabled>
                adSd</button>
                <button
                    class="empty:hidden px-4 py-2 bg-orange-500 rounded-md enabled:hover:bg-orange-600 enabled:hover:shadow-[2px_2px_8px_4px_rgba(251_146_60_/_0.5)] transition-all ease-in-out duration-100  text-white  outline-none focus:ring-4 focus:ring-orange-500/25 enabled:active:scale-90 disabled:bg-slate-600"
                    disabled>
                adSd</button>
            </li>
        </ul>
    </main>

    <section class="min-xxs:max-xs:bg-black min-h-screen">
        <form action="" class="focus-within:bg-black">
            <input type="text" placeholder="text" class="placeholder-shown:p-4 placeholder:text-red-500" readonly>
        </form>
        <ul>
            <li class="only-of-type:bg-black"> asd</li>
            <li class="only-of-type:bg-black"> asd</li>
            <ads class=""> asd</ads>
        </ul>
    </section>
    <section id="about" class="target:bg-slate-400">
        <div class="container mx-auto flex flex-col items-center justify-center gap-5 p-5">
            <h1 class="text-4xl font-bold text-center">
                About us
            </h1>
            <p class="text-center md:text-red-500 md:max-lg:text-2xl hover:text-3xl focus:text-4xl">
                Lorem ipsum dolor
            </p>

    </section>
    <footer class="h-10 bg-primary text-mini"></footer>
    <script>
        const btn = document.querySelector('.toggler');
        btn.addEventListener('click', function () {
            document.querySelector('nav').classList.toggle('max-lg:translate-x-0');
        });
    </script>
</body>

</html>
